    <main>
      <div id="buttons">
        <button id="showUsers">Show users</button>
        <button id="addBlog">Add Blog</button>
        <form action="" id="showBlogs">
          <select name="cars" id="cars">
            <option value="">----Select Blog Type----</option>
            <option value="all">---All Blogs---</option>
            <option value="latest">Latest Update</option>
            <option value="small">Small Business</option>
            <option value="social">Social Media Marketing</option>
            <option value="news">News</option>
            <option value="podcasts">Podcasts</option>

          </select>
          <input type="submit" />
        </form>

        <div id="edit">
          <form action="" id="editForm">
            <input type="text" id="id" placeholder="Blog Id" />
            <input type="text" id="author" placeholder="Enter author Name" />
            <input type="text" id="aimg" placeholder="enter author img Url" />
            <input
              type="text"
              id="title"
              placeholder="Enter title of the blog"
            />
            <input type="text" id="type" placeholder="Enter type of the blog" />
            <input type="text" id="body" placeholder="Enter body of the blog" />
            <input type="text" id="date" placeholder="Enter Date" />
            <input type="text" id="bimg" placeholder="enter body img url" />
            <select id="priority">
              <option>--Select One--</option>
              <option value="update">Edit Product</option>
              <option value="add">Add Product</option>
            </select>
            <input type="submit" />
          </form>
